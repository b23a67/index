    <style>
        * {

        }
        body {
            font-family: "Comic Sans MS", "å¾®è½¯é›…é»‘", sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #F0F8FF 100%);
            display: flex;

        h1 {

        }
        .game-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 320px;
            margin: 0 auto;
            text-align: center;
        }
        .score {
            font-size: 1.2rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .game-area {
            position: relative;
            width: 100%;
            height: 320px;
            background: #8BC34A;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .bunny {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 2rem;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.1s;
        }
        .mushroom {
            position: absolute;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            top: 0;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { top: -40px; }
            to { top: 320px; }
        }
        .controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }
        .control-btn {
            background: #FF69B4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .control-btn:hover {
            background: #FF1493;
        }
        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 100;
        }
        .win-message h2 {

    </style>
</head>
<body>
    <h1>ğŸ° å°å…”é‡‡è˜‘è‡</h1>
    <div class="game-container">
        <div class="score">å·²é‡‡è˜‘è‡: <span id="score">0</span> / 10</div>
        <div class="game-area" id="gameArea">
            <div class="bunny" id="bunny">ğŸ°</div>
        </div>
        <div class="controls">
            <button class="control-btn" onclick="moveBunny(-15)">â¬…ï¸ å·¦</button>
            <button class="control-btn" onclick="moveBunny(15)">â¡ï¸ å³</button>
        </div>
        <button class="control-btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
    </div>

    <div class="win-message" id="winMessage">
        <h2>ğŸ‰ å¤ªæ£’äº†ï¼å°å…”é‡‡åˆ°äº†æ‰€æœ‰è˜‘è‡ï¼</h2>
        <button class="control-btn" onclick="resetGame(); document.getElementById('winMessage').style.display='none';">å†æ¥ä¸€å±€</button>
    </div>

    <script>
        let score = 0;
        let gameInterval;
        let bunnyPosition = 50;
        let bunny; // å£°æ˜å…¨å±€å˜é‡

        function updateBunnyElement() {
            bunny = document.getElementById('bunny');
        }

        function moveBunny(delta) {
            bunnyPosition = Math.max(10, Math.min(90, bunnyPosition + delta));
            bunny.style.left = `${bunnyPosition}%`;
        }

        function createMushroom() {
            const mushroom = document.createElement('div');
            mushroom.className = 'mushroom';
            mushroom.textContent = 'ğŸ„';
            mushroom.style.left = `${Math.random() * 90}%`;
            mushroom.style.animationDuration = `${2 + Math.random() * 2}s`;
            document.getElementById('gameArea').appendChild(mushroom);

            const checkCollision = setInterval(() => {
                const bunnyRect = bunny.getBoundingClientRect();
                const mushroomRect = mushroom.getBoundingClientRect();
                const gameAreaRect = document.getElementById('gameArea').getBoundingClientRect();

                if (
                    bunnyRect.left < mushroomRect.right &&
                    bunnyRect.right > mushroomRect.left &&
                    bunnyRect.top < mushroomRect.bottom &&
                    bunnyRect.bottom > mushroomRect.top
                ) {
                    mushroom.remove();
                    clearInterval(checkCollision);
                    score++;
                    document.getElementById('score').textContent = score;
                    if (score >= 10) {
                        endGame();
                    }
                } else if (mushroomRect.top > gameAreaRect.bottom) {
                    mushroom.remove();
                    clearInterval(checkCollision);
                }
            }, 50);
        }

        function startGame() {
            resetGame();
            updateBunnyElement(); // é‡æ–°è·å–å°å…”å…ƒç´ 
            gameInterval = setInterval(createMushroom, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            document.getElementById('winMessage').style.display = 'block';
        }

        function resetGame() {
            clearInterval(gameInterval);
            score = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('gameArea').innerHTML = '<div class="bunny" id="bunny">ğŸ°</div>';
            bunnyPosition = 50;
            updateBunnyElement(); // é‡æ–°è·å–å°å…”å…ƒç´ 
        }

        // åˆå§‹åŒ–
        updateBunnyElement();
    </script>
</body>
