        .color-grid {

            gap: 15px;

        }
        .color-card {
            width: 100%;
            aspect-ratio: 1;

            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;

        }
        .color-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .color-card.flipped {
            transform: rotateY(180deg);
        }
        .color-card.matched {
            opacity: 0.6;
            cursor: default;
            transform: scale(0.9);
        }
        .score {
            font-size: 1.5rem;
            color: #4CAF50;
            margin: 15px 0;
            text-align: center;
        }
        .reset-btn {
            background: #FF69B4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }
        .reset-btn:hover {
            background: #FF1493;
        }
        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);

</head>
<body>
    <h1>ğŸŒˆ å½©è™¹æ‰¾æœ‹å‹</h1>
    <div class="game-container">
        <div class="score">æ­¥æ•°: <span id="steps">0</span></div>
        <div class="color-grid" id="colorGrid"></div>
        <button class="reset-btn" onclick="resetGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <div class="win-message" id="winMessage">
        <h2>ğŸ‰ å¤ªæ£’äº†ï¼ä½ æ‰¾åˆ°æ‰€æœ‰å½©è™¹æœ‹å‹å•¦ï¼</h2>
        <button class="reset-btn" onclick="resetGame(); document.getElementById('winMessage').style.display='none';">å†æ¥ä¸€å±€</button>
    </div>

    <script>
        const colors = [
            { name: 'ğŸ çº¢', value: '#FF6347' },
            { name: 'ğŸŠ æ©™', value: '#FFA500' },
            { name: 'ğŸ‹ é»„', value: '#FFD700' },
            { name: 'ğŸ€ ç»¿', value: '#32CD32' },
            { name: 'ğŸ’™ è“', value: '#1E90FF' },
            { name: 'ğŸ‡ ç´«', value: '#9370DB' },
            { name: 'ğŸŒ¸ ç²‰', value: '#FF69B4' },
            { name: 'ğŸ¦ é’', value: '#00CED1' }
        ];

        let cards = [...colors, ...colors];
        let flippedCards = [];
        let matchedPairs = 0;
        let steps = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            const grid = document.getElementById('colorGrid');
            grid.innerHTML = '';
            cards = shuffle([...colors, ...colors]);
            flippedCards = [];
            matchedPairs = 0;
            steps = 0;
            document.getElementById('steps').textContent = steps;

            cards.forEach((color, index) => {
                const card = document.createElement('div');
                card.className = 'color-card';
                card.dataset.index = index;
                card.style.backgroundColor = color.value;
                card.textContent = '?';
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
        }

        function flipCard(e) {
            const card = e.target;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            if (flippedCards.length === 2) return;

            const index = parseInt(card.dataset.index);
            const color = cards[index];
            card.textContent = color.name;
            card.classList.add('flipped');
            flippedCards.push({ card, color });

            if (flippedCards.length === 2) {
                steps++;
                document.getElementById('steps').textContent = steps;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.color.value === card2.color.value) {
                card1.card.classList.add('matched');
                card2.card.classList.add('matched');
                matchedPairs++;
                flippedCards = [];
                if (matchedPairs === colors.length) {
                    setTimeout(() => {
                        document.getElementById('winMessage').style.display = 'block';
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    card1.card.textContent = '?';
                    card1.card.classList.remove('flipped');
                    card2.card.textContent = '?';
                    card2.card.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function resetGame() {
            initGame();
        }

        initGame();
    </script>
</body>
</html>
